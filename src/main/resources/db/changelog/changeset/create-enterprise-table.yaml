databaseChangeLog:
  - changeSet:
      id: 1
      author: V-inTim
      changes:
        - createTable:
            tableName: enterprises
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: owner_id
                  type: uuid
                  constraints:
                    nullable: false