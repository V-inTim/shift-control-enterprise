databaseChangeLog:
  - changeSet:
      id: 2
      author: V-inTim
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: second_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: enterprise_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: employees
            baseColumnNames: enterprise_id
            referencedTableName: enterprises
            referencedColumnNames: id
            constraintName: fk_employees_enterprises
            onDelete: CASCADE