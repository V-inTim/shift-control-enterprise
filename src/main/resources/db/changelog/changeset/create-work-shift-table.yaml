databaseChangeLog:
  - changeSet:
      id: 6
      author: V-inTim
      changes:
        - createTable:
            tableName: work_shifts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: event_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: TIME
                  constraints:
                    nullable: true
              - column:
                  name: employee_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: work_shifts
            baseColumnNames: employee_id
            referencedTableName: employees
            referencedColumnNames: id
            constraintName: fk_work_shifts_employees
            onDelete: CASCADE